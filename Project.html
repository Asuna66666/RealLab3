<!DOCTYPE html>
<html lang="mn" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Хэрэглэгчийн бүртгэл </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body> 
        <div class="container">
            <div class="title"> Бүртгэл</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Овог Нэр</span>
                        <input type="text" placeholder="Бүтэн нэрээ оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Өөрийн Нэр</span>
                        <input type="text" placeholder="Өөрийн нэрээ оруулна уу." required>
                         </div>
                    <div class="input-box">
                        <span class="details">Имэйл</span>
                        <input type="text" placeholder="Имэйл хаягаа оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Утасны дугаар</span>
                        <input type="text" placeholder="Утасны дугаараа оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Нууц үг</span>
                        <input type="text" placeholder="Нууц үгээ оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Нууц үгээ баталгаажуулна уу</span>
                        <input type="text" placeholder="Нууц үгээ баталгаажуулна уу" required>
                        </div>
                </div>
            <div class="gender-details">
                <span class="gender-title">Хүйс</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Эрэгтэй</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Эмэгтэй</span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender">Хэлэхгүй байхыг илүүд үзэх</span>
                    </label>
                </div>
            </div>
            </form>
        </div>
    </body>
</html>
