<!DOCTYPE html>
<html lang="mn" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Хэрэглэгчийн бүртгэл </title>
        <link rel="stylesheet" href="Style.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body> 
        <div class="container">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
            <div class="title"> Бүртгэл </div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Овог Нэр</span>
                        <input type="text" placeholder="Бүтэн нэрээ оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Өөрийн Нэр</span>
                        <input type="text" placeholder="Өөрийн нэрээ оруулна уу." required>
                         </div>
                    <div class="input-box">
                        <span class="email">Email</span>
                        <input type="text" placeholder="Имэйл хаягаа оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Утасны дугаар</span>
                        <input type="number" placeholder="Утасны дугаараа оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Нууц үг</span>
                        <input type="password" placeholder="Нууц үгээ оруулна уу." required>
                        </div>
                    <div class="input-box">
                        <span class="details">Нууц үгээ баталгаажуулна уу</span>
                        <input type="password" placeholder="Нууц үгээ баталгаажуулна уу" required>
                        </div>
                </div>
               <label for="gender">Хүйс:</label>
               <select id="gender" name="gender">
               <option value="eregtei">Эрэгтэй</option>
               <option value="emegtei">Эмэгтэй</option>
                <option value="helehgui">Хэлэхгүй байхыг илүүд үзэх</option>
               </select>
               <div>

                   <button id="customButton">Бүртгүүлэх</button>
               </div>
            </div>
            </form>
        </div>
        
    <script>
    const customButton = document.getElementById("customButton");

    customButton.addEventListener("click", function () {
         alert("Та амжилттай бүртгүүллээ");
    });

    function displayTime(){
        var dateTime = new Date();
        var hrs = dateTime.getHours();
        var min = dateTime.getMinutes();
        var sec = dateTime.getSeconds();
        var session = document.getElementById('session');

        if(hrs >= 12){
            session.innerHTML = 'PM';
        }else{
            session.innerHTML = 'AM';
        }
        
        if(hrs>12){
            hrs = hrs - 12;
        }

        document.getElementById('hours').innerHTML = hrs;
        document.getElementById('minutes').innerHTML = min;
        document.getElementById('seconds').innerHTML = sec;
    }
    setInterval(displayTime, 10);
    </script>
    </body>
</html>
